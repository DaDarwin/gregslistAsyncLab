<section class="container">
        <section class="row">
        <h1 class="col-12 text-center">House Page</h1>
        </section>
        <section>
            <form onsubmit="app.HouseController.addHouse()" class="card bg-dark border-greg text-light m-1 p-2 row justify-content-center text-center align-items-center flex-row">

                <h3 class="col-12">List Your House</h3>
                
                <div class="col-12 d-flex p-0 pb-2 m-0">
                    
                    <div class="w-50 d-flex p-0 m-0 flex-column align-items-center">
                        <label>Year</label>
                        <input name="year" class="w-75 form-control" type="number" value="2020" min="1800" max="2030"></input>
                    </div>

                    <div class="w-50 d-flex p-0 m-0 flex-column align-items-center">
                        <label>Price</label>
                        <input class= " w-75 form-control" required name="price" type="number" min="0" max="1000000000" value="250000"></input>
                    </div>
                
                </div>

                <div class="col-12 d-flex p-0 pb-2 m-0">

                    <div class="w-50 d-flex p-0 m-0 flex-column align-items-center">
                        <label>Bedrooms: 0</label>
                        <input required name="bedrooms" class="w-75 form-range" type="range" min="0" max="10"></input>
                    </div>

                    <div class="w-50 d-flex p-0 m-0 flex-column align-items-center">
                        <label>Bathrooms: 0</label>
                        <input required name="bathrooms" class="w-75 form-range" step=".5" type="range" min="0" max="10"> </input>
                    </div>

                </div>

                <div class="col-12 d-flex p-0 pb-2 m-0">

                    <div class="w-50 d-flex m-0 flex-column align-items-center">
                        <label>SQFT:</label>
                        <input class= "w-75 form-control" required name="sqft" value="1000" type="number" min="1" max="100000"> </input>
                    </div>
                    
                    <div class="w-50 d-flex p-0 m-0 flex-column align-items-center">
                        <label>Image Link</label>
                        <input class= "w-75 form-control" required name="imgUrl" type="url"></input>
                    </div>
                
                </div>
                <div class="col-12 d-flex p-0 pb-3 m-0 w-75 flex-column align-items-center">
                    <label class="w-50 p-0 m-0">Short Description</label>
                    <input class="form-control" required name="description" type="text" min="0" max="300" placeholder="300 Max Characters"></input>
                </div>

                <div>
                    <button class="btn btn-outline-greg">Submit <i class="mdi mdi-mai"></i></button>
                </div>

            </form>
        </section>

        <section id="house-list" class="row p-2 justify-content-center"></section>

</section>
